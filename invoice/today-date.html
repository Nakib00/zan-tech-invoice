<!DOCTYPE html>
<html>
<head>
    <title>Current Date</title>
</head>
<body>
    <h1>Current Date</h1>
    <p id="currentDate"></p>

    <script>
        // Create a new Date object to get the current date
        var currentDate = new Date();

        // Get the individual components of the date
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth() + 1; // Note: Months are 0-indexed, so we add 1
        var day = currentDate.getDate();

        // Format the date as desired (e.g., "YYYY-MM-DD")
        var formattedDate = year + "-" + addLeadingZero(month) + "-" + addLeadingZero(day);

        // Display the current date on the webpage
        document.getElementById("currentDate").textContent = formattedDate;

        // Helper function to add leading zero to single-digit numbers
        function addLeadingZero(number) {
            return number < 10 ? "0" + number : number;
        }
    </script>
</body>
</html>
